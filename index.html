<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    
    <p class="title">Rock Paper Scissor</p>
    
      <button onclick="
      playGame('rock');
      " class="move-buttons"><img src="image/rock-emoji.png" class="move-icon"> </button>
      
      <button onclick="
      playGame('paper');
      " class="move-buttons"><img src="image/paper-emoji.png" class="move-icon"></button>
      
      <button onclick="
      playGame('scissors');
      " class="move-buttons"><img src="image/scissors-emoji.png" class="move-icon"></button>
      
      
      <p class="js-result result"></p>
      
      <p class="js-moves">
      </p>
      
      <p class="js-score score"></p>

      <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScoreElement();

      " class="reset-score-button">Reset Score</button>
      
      <script src="script.js">
      </script>
  </body>
</html>
